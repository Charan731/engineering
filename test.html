<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Scientists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .scientist {
            margin-bottom: 30px;
        }
        .scientist h2 {
            color: #333;
        }
        .scientist p {
            color: #555;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Famous Scientists</h1>
        <p>Click the button to learn more about each scientist!</p>
    </header>
    <div class="container">
        <div class="scientist">
            <h2>Albert Einstein</h2>
            <p id="einstein-info">Theoretical physicist known for the theory of relativity.</p>
            <button onclick="showMore('einstein-info', 'Albert Einstein developed the theory of general relativity, one of the two pillars of modern physics. He won the Nobel Prize in Physics in 1921 for his explanation of the photoelectric effect.')">Learn More</button>
        </div>
        <div class="scientist">
            <h2>Marie Curie</h2>
            <p id="curie-info">Pioneer in the field of radioactivity.</p>
            <button onclick="showMore('curie-info', 'Marie Curie was the first woman to win a Nobel Prize and the only person to win in two different sciences (Physics and Chemistry). She discovered the elements polonium and radium.')">Learn More</button>
        </div>
        <div class="scientist">
            <h2>Isaac Newton</h2>
            <p id="newton-info">Mathematician and physicist known for the laws of motion.</p>
            <button onclick="showMore('newton-info', 'Isaac Newton formulated the laws of motion and universal gravitation. He also made significant contributions to optics and calculus.')">Learn More</button>
        </div>
    </div>
    <script>
        function showMore(id, info) {
            document.getElementById(id).innerText = info;
        }
    </script>
</body>
</html>
